<form class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="labelForm" for="user">Usuario</label>
      <input type="text" class="form-control" id="user" name="user" required>
    </div>
    <div class="form-group">
      <label class="labelForm" for="documento">Documento</label>
      <input type="text" class="form-control" id="documento" name="documento" required>
    </div>
    <div class="form-group">
      <label class="labelForm" for="born">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="born" name="born" required>
    </div>
    <div class="form-group">
      <label class="labelForm" for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="El correo electrónico debe ser válido." name="email" required>
    </div>
    <div class="form-group">
      <label class="labelForm" for="genre">Genero</label>
      <div class="radios">
        <input type="radio" name="public" id="public1" value="1" class="visible" checked>
        <label for="public1">Masculino</label>
        <input type="radio" name="public" id="public0" value="0" class="novisible">
        <label for="public0">Femenino</label>
      </div>
  </div>
    <div class="form-group">
      <label class="labelForm" for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" placeholder="El teléfono debe tener el formato +54 9 11 2222-3333" name="telefono" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
