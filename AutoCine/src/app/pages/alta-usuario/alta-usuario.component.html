<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input type="text" class="form-control" id="user" name="user" required>
    </div>
    <div class="form-group">
      <label for="documento">Documento</label>
      <input type="text" class="form-control" id="documento" name="documento" required>
    </div>
    <div class="form-group">
      <label for="born">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="born" name="born" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <small id="emailHelp" class="form-text text-muted">El correo electrónico debe ser válido.</small>
    </div>
    <div class="form-group">
      <label for="genre">Género</label>
      <input type="radio" name="genre" id="masculino" value="Masculino" checked>
      <label for="masculino">Masculino</label>
      <input type="radio" name="genre" id="femenino" value="Femenino">
      <label for="femenino">Femenino</label>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required>
      <small id="telefonoHelp" class="form-text text-muted">El teléfono debe tener el formato +54 9 11 2222-3333</small>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
