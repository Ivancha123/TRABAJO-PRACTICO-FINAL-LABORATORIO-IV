<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="document" ngModel="person.document" placeholder="Document" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="text" ngModel="person.username" placeholder="Username" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea name="text" ngModel="person.lastname" placeholder="Lastname" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="date" name="text" ngModel="person.born" placeholder="Born" class="form-control">
        </div>
        <div class="form-group">
          <textarea name="text" ngModel="person.genre" placeholder="Genre" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea name="text" ngModel="person.phone" placeholder="Phone" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea name="text" ngModel="person.email" placeholder="Email" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-success btn-block" (click)="edit ? updatePerson() : saveNewPerson()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
