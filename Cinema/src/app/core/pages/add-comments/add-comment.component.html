<div class="" id="content">
  <h1>Add new comment</h1>
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="number" class="form-label">Comment</label>
            <input type="text" name="comment" [(ngModel)]="comment.comment" placeholder="Enter Comment"
              class="form-control" id="comment" autofocus>
          </div>
          <button type="submit" class="btn btn-success btn-block" (click)="saveNewComment()" >
            Save
          </button>
        </form>
      </div>
    </div>
</div>
