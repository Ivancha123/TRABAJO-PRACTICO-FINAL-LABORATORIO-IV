<div class="container">
    <h2>Formulario</h2>
    <form action="/submit" method="post">

        <div id="alert" class="alert alert-danger" [hidden]="this.alertStatus !== false" role="alert">
            {{this.alertMessage}}
        </div>

        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" class="form-control" id="user" name="user">
        </div>

        <div class="form-group">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers.<br> And Must not contain
                spaces,
                special characters, or emoji.
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword">
        </div>

        <div class="form-group">
            <label for="typeDocument">Type Document:</label>
            <select class="form-control" id="typeDocument" name="typeDocument">
                <option value="passport">Passport</option>
                <option value="driverLicense">Driver's License</option>
                <option value="idCard">ID Card</option>
            </select>
        </div>

        <div class="form-group">
            <label for="document">Document:</label>
            <input type="text" class="form-control" id="document" name="document">
        </div>

        <div class="form-group">
            <label for="dateBirthday">Date of Birth:</label>
            <input type="date" class="form-control" id="dateBirthday" name="dateBirthday">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select class="form-control" id="genre" name="genre">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phoneCodeArea">Phone Code Area:</label>
            <input type="text" class="form-control" id="phoneCodeArea" name="phoneCodeArea">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
