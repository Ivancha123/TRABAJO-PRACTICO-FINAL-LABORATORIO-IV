<div class="container">
    <h2>Formulario</h2>
    <form action="/submit" method="post">

        <div id="alert" class="alert alert-danger" [hidden]="this.alertStatus !== false" role="alert">
            {{this.alertMessage}}
        </div>

        <div class="form-group">
            <label for="user">Username:</label>
            <input type="text" class="form-control" id="user" name="user" #userNameSelect [(ngModel)]="person.user_name">
        </div>

        <div class="form-group">
            <label for="user">Lastname:</label>
            <input type="text" class="form-control" id="user" name="user" #lastNameSelect [(ngModel)]="person.lastname">
        </div>

        <div class="form-group">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="inputPassword5" name="password" class="form-control" aria-describedby="passwordHelpBlock" #passwordSelect [(ngModel)]="person.password">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers.<br> And Must not contain
                spaces,
                special characters, or emoji.
            </div>
        </div>

        <div class="form-group">
            <label for="document">Document:</label>
            <input type="text" class="form-control" id="document" name="document" #documentSelect [(ngModel)]="person.document">
        </div>

        <div class="form-group">
            <label for="dateBirthday">Date of Birth:</label>
            <input type="date" class="form-control" id="dateBirthday" name="dateBirthday" #birthSelect [(ngModel)]="person.born">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" #emailSelect [(ngModel)]="person.email">
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select class="form-control" id="genre" name="genre" #genreSelect [(ngModel)]="person.genre">
                <option value="MASCULINO">Male</option>
                <option value="FEMENINO">Female</option>
            </select>
        </div>


        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" #phoneSelect [(ngModel)]="person.phone">
        </div>

        <button type="submit" class="btn btn-primary" (click)="saveNewPerson(userNameSelect.value,lastNameSelect.value,passwordSelect.value,documentSelect.value,birthSelect.value,emailSelect.value,genreSelect.value,phoneSelect.value)">Submit</button>
    </form>
</div>
