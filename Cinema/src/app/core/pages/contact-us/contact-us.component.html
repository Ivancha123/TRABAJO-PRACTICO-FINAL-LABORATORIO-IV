<div id="content">
    <div>
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <main class="py-5">
            <div class="body-container">
                <div class="body-content">
                    <div>
                        <h2>Contact Information:</h2>
                        <ul>
                            <li><strong>Address:</strong> 123 Cinema Street, Movieville, Filmland</li>
                            <li><strong>Email:</strong> info.cinemautn.com</li>
                            <li><strong>Phone:</strong> +1 (123) 456-7890</li>
                        </ul>
                    </div>
                    <h2>Contact Form:</h2>
                    <form class="contact-form" (submit)="sendEmail($event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" name="user_name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" name="user_email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" class="form-control" rows="5" name="message"></textarea>
                        </div>
                        <br>
                        <input type="submit" value="send" class="btn btn-primary" onclick="alert('It has been sent successfully');">
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
