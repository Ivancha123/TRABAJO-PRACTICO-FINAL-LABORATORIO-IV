<div class="container">
    <h1 class="mt-4">Mi Perfil</h1>
    <!-- InformaciÃ³n de perfil -->
    <div class="card mt-4" id="card" style="background-color: var(--theme-color);">
        <div class="card-body" id="Profile">
            <img src="../../../../assets/Avatar.jpg" width="200px" height="200px" alt="Foto de perfil"
                class="img-fluid rounded-circle">
            <h2>{{gPerson.user_name}}</h2>
            <p>{{gPerson.email}}</p>
            <p>{{gPerson.born}}</p>
        </div>
    </div>
    <div class="card mt-4" id="card" style="background-color: var(--theme-color);">
        <div class="card-body">
            <h3>Edit Profile</h3>
            <form>
                <div class="form-group">
                    <label for="document">Document:</label>
                    <input type="text" class="form-control" id="document" name="document"  value="Document" #documentSelect [(ngModel)]="person.document">
                </div>

                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" class="form-control" id="user" name="user" value="Username" #userNameSelect [(ngModel)]="person.user_name">
                </div>

                <div class="form-group">
                    <label for="user">Lastname:</label>
                    <input type="text" class="form-control" id="user" name="user" value="" #lastNameSelect [(ngModel)]="person.lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="user@example.com" #emailSelect [(ngModel)]="person.email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="New Password" name="password" #passwordSelect [(ngModel)]="person.password">
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select class="form-control" id="genre" name="genre" #genreSelect [(ngModel)]="person.genre">
                        <option value="MASCULINO">Male</option>
                        <option value="FEMENINO">Female</option>
                    </select>
                </div>
        
        
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" #phoneSelect [(ngModel)]="person.phone">
                </div>

                <button type="submit" class="btn btn-primary" (click)="updatePerson(documentSelect.value, userNameSelect.value, lastNameSelect.value, emailSelect.value, passwordSelect.value, genreSelect.value, phoneSelect.value)">Save Changes</button>
            </form>
        </div>
    </div>
