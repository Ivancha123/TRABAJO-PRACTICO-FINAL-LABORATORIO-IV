<div class="col-md-4" *ngFor="let person of persons">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{person.document}}
        <button class="btn btn-danger" (click)="deletePerson(person.id_person)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <div class="card-body">
        <p>{{person.user_name}}</p>
        <p>{{person.lastname}}</p>
        <a [routerLink]="['/persons/edit', person.id_person]" class="btn btn-info btn-block">
          EDIT PERSON
        </a>
      </div>
    </div>
  </div>
