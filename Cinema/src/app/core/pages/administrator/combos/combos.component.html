<div>
    <div class="content">
      <h1>Combos's Options</h1>
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" [ngClass]="{'active': selection[0]}" href="/administrator?tab=combos.list" id="combos-list-tab"
            data-toggle="tab" role="tab" aria-controls="movies.list" aria-selected="false">LIST</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" [ngClass]="{'active': selection[1]}" href="/administrator?tab=combos.add" id="movies-add-tab"
            data-toggle="tab" role="tab" aria-controls="movies.add" aria-selected="true">ADD</a>
        </li>
      </ul>
  
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" [ngClass]="{'show active': selection[0]}" id="view" role="tabpanel"
          aria-labelledby="movies-list-tab">
          <div class="app-container">
            <app-list-combo></app-list-combo>
          </div>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': selection[1]}" id="add" role="tabpanel"
          aria-labelledby="movies-add-tab">
          <div class="app-container">
            <app-add-combo></app-add-combo>
          </div>
        </div>
      </div>
    </div>
  </div>
