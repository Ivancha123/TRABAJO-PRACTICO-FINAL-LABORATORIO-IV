<div>
  <div class="content">
    <h1>Functions's Options</h1>
    <ul class="nav nav-tabs" id="myTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" [ngClass]="{'active': selection[0]}" href="/administrator?tab=functions.list"
          id="functions-tab" data-toggle="tab" role="tab" aria-controls="functions" aria-selected="false">LIST</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" [ngClass]="{'active': selection[1]}" href="/administrator?tab=functions.add" id="movies-tab"
          data-toggle="tab" role="tab" aria-controls="movies" aria-selected="true">ADD</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade" [ngClass]="{'show active': selection[0]}" id="view" role="tabpanel"
        aria-labelledby="functions-tab">
        <div class="app-container">
          <app-list-function></app-list-function>
        </div>
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': selection[1]}" id="add" role="tabpanel"
        aria-labelledby="movies-tab">
        <div class="app-container">
          <app-add-function></app-add-function>
        </div>
      </div>
    </div>
  </div>
</div>
