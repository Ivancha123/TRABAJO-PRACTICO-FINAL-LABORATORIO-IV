<table class="table">
  <thead>
      <tr>
          <th scope="col">Username</th>
          <th scope="col">Lastname</th>
          <th scope="col">Document</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let person of persons"><!--*ngFor-->
          <td>{{person.user_name}}</td><!--Username-->
          <td>{{person.lastname}}</td><!--Lastname-->
          <td>{{person.document}}</td><!--Document-->
      </tr>
  </tbody>
</table>
