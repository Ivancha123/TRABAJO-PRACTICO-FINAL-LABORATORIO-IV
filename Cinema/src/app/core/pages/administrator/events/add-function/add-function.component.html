<div class="col-md-4 offset-md-2" id="content">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="idMovie" class="form-label">Id Movie</label>
            <input type="text" name="document" [(ngModel)]="function.id_movie" placeholder="Enter Id Movie"
              class="form-control" id="idMovie" autofocus>
          </div>
          <div class="mb-3">
            <label for="idRoom" class="form-label">Id Room</label>
            <input name="text" [(ngModel)]="function.id_room" placeholder="Enter Id Room" class="form-control"
              id="idRoom">
          </div>
          <div class="mb-3">
            <label for="functionDate" class="form-label">Date</label>
            <input type="date" name="date" [(ngModel)]="function.function_date" placeholder="Enter Date"
              class="form-control" id="functionDate">
          </div>
          <div class="mb-3">
            <label for="functionHour" class="form-label">Hour</label>
            <input type="time" name="text" [(ngModel)]="function.function_hour" placeholder="Enter Hour"
              class="form-control" id="functionHour">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="text" [(ngModel)]="function.price" placeholder="Enter Price" class="form-control"
              id="price">
          </div>
          <button type="submit" class="btn btn-success btn-block" (click)="edit ? updateFunction() : saveNewFunction()">
            Save
          </button>
        </form>
      </div>
      <div class="content">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let movie of movies">
                {{movie.id_movie}}. {{ movie.title }}
            </li>
        </ul>
      </div>
      <div class="content">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let room of rooms">
                {{room.id_room}}. {{ room.room_name }}
            </li>
        </ul>
      </div>
    </div>
