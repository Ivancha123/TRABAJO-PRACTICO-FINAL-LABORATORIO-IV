<div class="col-md-4 offset-md-2" id="content">
  <div class="card">
    <div class="card-body">
      <form action="">
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input name="text" #descriptionSelect [(ngModel)]="combos.combo_description" placeholder="Enter Description" class="form-control"
            id="description">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" name="description" #priceSelect [(ngModel)]="combos.price" placeholder="Enter Price"
            class="form-control" id="price">
        </div>
        <button type="submit" class="btn btn-success btn-block" (click)="edit ? updateCombo(descriptionSelect.value, priceSelect.value) : saveNewCombo(descriptionSelect.value, priceSelect.value)">
          Save
        </button>
      </form>
    </div>
  </div>
