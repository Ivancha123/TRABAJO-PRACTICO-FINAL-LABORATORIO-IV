<table class="table">
      <thead>
          <tr>
              <th scope="col">User Document</th>
              <th scope="col">Function Date</th>
              <th scope="col">Function Hour</th>
              <th scope="col">Room Name</th>
              <th scope="col">Mount</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ticket of tickets"><!--*ngFor-->
              <td>{{ticket.document}}</td><!--User Document-->
              <td>{{ticket.function_date}}</td><!--Function Date-->
              <td>{{ticket.function_hour}}</td><!--Function Hour-->
              <td>{{ticket.room_name}}</td><!--Room Name-->
              <td>{{ticket.mount}}</td><!--Mount-->
          </tr>
      </tbody>
    </table>
