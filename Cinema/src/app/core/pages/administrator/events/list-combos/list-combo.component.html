<div class="content">
  <ul class="list-group">
      <li class="list-group-item" *ngFor="let combo of combos">
          ID: {{combo.id_combo}}. / DESCRIPTION: {{ combo.combo_description }}. / PRICE: {{combo.price}}
          <button class="btn btn-danger" (click)="deleteCombo(combo.id_combo)">
            <i class="far fa-trash-alt">ELIMINAR</i>
          </button>
          <a [routerLink]="['combo/edit', combo.id_combo]" class="btn btn-info btn-block">
            EDIT COMBO
          </a>
      </li>
  </ul>
</div>
