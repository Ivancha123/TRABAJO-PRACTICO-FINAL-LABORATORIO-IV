<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="Description" [(ngModel)]="combos.combo_description" placeholder="Id Movie" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input name="text" [(ngModel)]="combos.price" placeholder="Price" class="form-control">
        </div>
        
        <button class="btn btn-success btn-block" (click)="edit ? updateCombo() : saveNewCombo()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
