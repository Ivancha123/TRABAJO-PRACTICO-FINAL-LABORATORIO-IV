<h1>Your CardÂ´s</h1>
<table class="table">
  <thead>
      <tr>
          <th scope="col">Card Number</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let card of cards"><!--*ngFor-->
          <td><a class="a" [routerLink]="['cardId/', card.id_card]" class="btn btn-success btn-block">
            <img src="../../../../assets/credit-card.png" width="50px" height="50px" alt="{{card.number}}"
              class="">
              {{card.number}} 
            </a></td><!--Card-->
      </tr>
  </tbody>
</table>
<h1>Add a New Card</h1>
<div class="col-md-5" id="content">
  <form class="form-inline my-2 my-lg-0" id="form">
    <div id="advise"></div>
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="number" name="cardNumber" #cardNumberSelect [(ngModel)]="card.number" placeholder="Enter Card Number" class="form-control"
        id="cardNumber">
    </div>

    <button type="submit" class="btn btn-success btn-block" (click)="saveNewCard(cardNumberSelect.value)">
      Save
    </button>

  </form>
</div>
